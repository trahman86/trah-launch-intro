<!DOCTYPE html>
<html>
  <head>
    <title>Welcome!</title>
    <meta charset="utf-8" />
    <style type="text/css">
     
     h1 {
        color: orange; 
        text-align: center;
      }

      #intro {
        font-size: 18px;
        text-align: center
      }

      span.highlight{
        background-color: #f0f099;
      }

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }

    </style>
  </head>

    <h1>Hello Internet!</h1>
    <div>
      <p id="intro">Welcome to my website! It's <span class="highlight green blue red">completely underdeveloped</span> while I'm trying things out :p</p>
      <p>  
        <strong>
          Strong test
        </strong>
        <em>
          em test
        </em class="highlight">
        <b>
          b test
        </b>
        <i>
          i test
        </i>
        <sub>
          sub test
        </sub>
        <sup>
          sup test
        </sup>
      </p>  
    </div>
      </body>
</html>
